<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/x-icon" href="/images/logo.ico">
  <title>Food selection</title>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#"><img src="/images/logo.png" alt="Logo"></a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#recipes">Recipes</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="aboutus.html">About Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="mainbox">
      <section class="left-selection">
        <div class="box-food">
          <h1>Spaghetti Carbonara</h1>
          <img src="./images/spaghetticarbonara.jpg" alt="">
          <a href="#"><button>Check the recipe</button></a>
        </div>
      </section>
      <section class="right-selection">
        <div class="box-food">
          <h1>Roasted Duck </h1>
          <img src="./images/roasted-duck.webp" alt="spaghetti carbonara">
          <a href="#"><button>Check the recipe</button></a>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-top">
      <h3>Explore the World</h3>
    </div>
    <div class="footer-middle">
      <div class="footer-follow">
        <h4>Follow #WizardsRecipes</h4>
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-x-twitter"></i></a>

        </div>
      </div>
      <div class="footer-newsletter">
        <h4>Newsletter</h4>
        <form action="#">
          <input type="email" placeholder="Enter your email address" />
          <button type="submit">
            <i class="fa-solid fa-circle-chevron-right"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="footer-links">
