<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/706567ab4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }

      html {
        background-color: #f7b787;
      }

      .footer {
        color: rgb(223, 227, 226);
        padding: 20px 0;
        text-align: center;
      }

      .footer-top h3 {
        margin: 0;
        padding: 10px 0;
        font-size: 1.5em;
        color: rgb(29, 30, 12);
      }

      .footer-middle {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 20px 0;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
      }

      .footer-follow h4,
      .footer-newsletter h4 {
        margin: 0 0 10px 0;
        font-size: 1.2em;
        color: rgb(29, 30, 12);
      }

      .social-icons {
        display: flex;
        gap: 15px;
      }

      .social-icon {
        color: rgb(223, 227, 226);
        font-size: 24px;
        text-decoration: none;
      }

      .social-icon:hover {
        color: rgb(116, 109, 20);
      }

      .footer-newsletter form {
        display: inline-block;
        position: relative;
        overflow: hidden;
        border: none;
        display: flex;
        align-items: center;
      }

      .footer-newsletter input {
        padding: 5px;
        border: none;
        border-radius: 23px;
        background-color: #f5f5f5;
        color: #333;
        min-width: 200px;
      }

      .footer-newsletter button {
        position: absolute;
        width: 40px;
        height: 25px;
        border-radius: 23px;
        font-size: 16px;
        padding: 2px 3px;
        color: white;
        text-transform: uppercase;
        background-color: #746d17;
        right: 0px;
      }

      .footer-newsletter button:hover {
        background-color: #3f3f3f;
      }

      .footer-newsletter a {
        display: block;
        margin-top: 10px;
        text-decoration: none;
      }

      .footer-bottom {
        padding: 10px 0;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 10px 0;
      }

      .footer-links a {
        color: rgb(223, 227, 226);
        text-decoration: none;
      }

      .footer-bottom p {
        margin: 10px 0 0 0;
        color: rgb(223, 227, 226);
      }
    </style>
    <footer class="footer">
      <div class="footer-top">
        <h3>Explore the World</h3>
      </div>
      <div class="footer-middle">
        <div class="footer-follow">
          <h4>Follow #WizardsRecipes</h4>
          <div class="social-icons">
            <a href="#" class="social-icon"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="social-icon"><i class="fab fa-x-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
          </div>
        </div>
        <div class="footer-newsletter">
          <h4>Newsletter</h4>
          <form action="#">
            <input type="email" placeholder="Enter your email address" />
            <button type="submit">
              <i class="fa-solid fa-circle-chevron-right"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="footer-links">
          <a href="#">Imprint</a>
          <a href="#">Legal Terms</a>
          <a href="#">Privacy Policy</a>
        </div>
        <p>&copy; 2024 Web Wizards Recipes. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
